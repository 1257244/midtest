<body>
<p style="text-align: center">
  <marquee>
  「謝謝蒞臨本網站，請給予我們支持、鼓勵與建  言。
  </marquee>
</p>
<p style="color: #FF0000; font-weight: bolder;">「現在位置：首頁＞訪客留言</p>
<form id="form1" name="form1" method="post">
  <table width="700" border="1" align="center" cellpadding="0" cellspacing="2">
    <tbody>
      <tr>
        <td width="120" align="center" valign="middle">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</td>
        <td width="580"><input name="textfield" type="text" id="textfield" size="20"></td>
      </tr>
      <tr>
        <td width="120" align="center" valign="middle">電子郵件</td>
        <td width="580"><input name="textfield2" type="text" id="textfield2" size="30"></td>
      </tr>
      <tr>
        <td width="120" height="28" align="center" valign="middle">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;別</td>
        <td width="580"><p>
          <label>
            <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="男" checked="checked">
            男</label>
          <label>
            <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1">
            女</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td width="120" align="center" valign="middle">職業類別</td>

      </tr>

        <td width="580"><textarea name="textarea" cols="78" rows="10" id="textarea"></textarea></td>
      </tr>
      <tr>
        <td width="120" align="center" valign="middle"><input name="submit" type="submit" id="submit" onClick="MM_popupMsg('「歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出">
        <input type="reset" name="reset" id="reset" value="重寫"></td>
        <td width="580">&nbsp;</td>
      </tr>
    </tbody>
  </table>
