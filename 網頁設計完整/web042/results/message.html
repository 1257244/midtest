<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style type="text/css">
body {
    background-image: url(../images/0402.jpg);
    text-align: center;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<table width="500" border="1" align="center">
  <tbody>
    <tr>
      <td width="150" height="32" align="center" valign="middle" bgcolor="#FFDDDD">公司名稱</td>
      <td width="350" height="32" align="center" valign="middle" bgcolor="#FFDDDD">大家來購物有限公司</td>
    </tr>
    <tr>
      <td width="150" height="32" align="center" valign="middle" bgcolor="#FFDDDD">公司電子信箱</td>
      <td width="350" height="32" align="center" valign="middle" bgcolor="#FFDDDD">service@test.labor.gov.tw</td>
    </tr>
    <tr>
      <td width="150" height="32" align="center" valign="middle" bgcolor="#FFDDDD">服務項目</td>
      <td width="350" height="32" align="center" valign="middle" bgcolor="#FFDDDD">網路購物服務</td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<form id="form1" name="form1" method="post">
  <table width="500" border="1" align="center">
    <tbody>
      <tr>
        <td width="150" height="32" align="center" valign="middle" bgcolor="#FFFF99">客戶姓名</td>
        <td width="350" height="32" align="left" valign="middle" bgcolor="#FFFF99"><input name="textfield" type="text" id="textfield" size="20"></td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" valign="middle" bgcolor="#FFFF99">電子信箱</td>
        <td width="350" height="32" align="left" valign="middle" bgcolor="#FFFF99"><input name="textfield2" type="text" id="textfield2" size="30"></td>
      </tr>
      <tr>
        <td width="150" height="32" align="center" valign="middle" bgcolor="#FFFF99">意見留言</td>
        <td width="350" height="32" align="left" valign="middle" bgcolor="#FFFF99"><textarea name="textarea" cols="30" rows="5" id="textarea"></textarea></td>
      </tr>
    </tbody>
  </table>
  <p>
    <input name="submit" type="submit" id="submit" onClick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出">
    <input type="reset" name="reset" id="reset" value="重置">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
